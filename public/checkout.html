<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Checkout - Charlie's Dropship</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 8px 0;
    }
    .item-info { flex: 1; }
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .qty-btn {
      background: #0ea5a4;
      color: #fff;
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
    }
    .quantity {
      min-width: 24px;
      text-align: center;
      font-weight: bold;
    }
    .remove-btn {
      background: #ef4444;
      color: #fff;
      padding: 4px 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .cart-btn {
      background: #0ea5a4;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    input, textarea {
      width: 100%;
      margin: 6px 0;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Checkout</h2>

    <!-- Cart Items -->
    <div id="cartList"></div>
    <div style="display:flex;justify-content:space-between;font-weight:bold;margin-top:10px">
      <span>Total</span><span id="cartTotal">₦0.00</span>
    </div>

    <!-- Customer Details -->
    <h3>Your Details</h3>
    <input id="custName" placeholder="Full Name" required>
    <input id="custEmail" type="email" placeholder="Email" required>
    <input id="custPhone" placeholder="Phone" required>
    <textarea id="custAddress" placeholder="Shipping Address" required></textarea>

    <!-- Payment Buttons -->
    <button id="checkoutPaystack" class="cart-btn">Pay with Paystack</button>
    <button id="checkoutOpay" class="cart-btn" style="background:#0045BA">Pay with OPay</button>
  </div>

<script>
const API = '/api';
let cart = JSON.parse(localStorage.getItem('ds_cart') || '[]');

const cartList = document.getElementById('cartList');
const cartTotal = document.getElementById('cartTotal');

// Format price depending on currency
function formatPrice(amount, currency) {
  return currency === "USD"
    ? `$${amount.toFixed(2)}`
    : amount.toLocaleString("en-NG", { style: "currency", currency: "NGN" });
}

function saveCart() {
  localStorage.setItem('ds_cart', JSON.stringify(cart));
  renderCart();
}

function changeQuantity(idx, delta) {
  cart[idx].quantity += delta;
  if (cart[idx].quantity <= 0) {
    cart.splice(idx, 1);
  }
  saveCart();
}

function renderCart() {
  cartList.innerHTML = '';
  let total = 0;
  let currency = cart[0]?.currency || "USD"; // use first item’s currency as default

  cart.forEach((item, idx) => {
    total += item.price * item.quantity;
    const row = document.createElement('div');
    row.className = 'cart-item';
    row.innerHTML = `
      <div class="item-info">
        <strong>${item.title}</strong>
        <div class="qty-controls">
          <button class="qty-btn" onclick="changeQuantity(${idx}, -1)">−</button>
          <span class="quantity">${item.quantity}</span>
          <button class="qty-btn" onclick="changeQuantity(${idx}, 1)">+</button>
        </div>
      </div>
      <div>
        ${formatPrice(item.price * item.quantity, item.currency)}
        <button class="remove-btn" onclick="changeQuantity(${idx}, -${item.quantity})">x</button>
      </div>`;
    cartList.appendChild(row);
  });

  cartTotal.textContent = formatPrice(total, currency);
}

renderCart();

// Paystack Checkout
document.getElementById('checkoutPaystack').onclick = async () => {
  if (cart.length === 0) { alert("Cart is empty"); return; }
  const customer = {
    name: custName.value,
    email: custEmail.value,
    phone: custPhone.value,
    address: custAddress.value
  };
  const res = await fetch(`${API}/create-paystack-order`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ cartItems: cart, customer })
  });
  const data = await res.json();
  if (data.success && data.authorizationUrl) {
    window.location.href = data.authorizationUrl;
  } else {
    alert("Paystack error: " + (data.error || "Unknown error"));
  }
};

// OPay Checkout
document.getElementById('checkoutOpay').onclick = async () => {
  if (cart.length === 0) { alert("Cart is empty"); return; }
  const customer = {
    name: custName.value,
    email: custEmail.value,
    phone: custPhone.value,
    address: custAddress.value
  };
  const res = await fetch(`${API}/create-opay-session`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ cartItems: cart, customer })
  });
  const data = await res.json();
  const payUrl = data?.data?.data?.link || data?.data?.data?.cashierUrl;
  if (payUrl) {
    window.location.href = payUrl;
  } else {
    alert("OPay error: " + (data.error || "Unknown error"));
  }
};
</script>
</body>
</html>
