<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Your Cart</title>
<style>
  body { font-family: Arial, sans-serif; padding:20px; background:#f9fafb; }
  h1 { color:#0ea5a4; }
  .cart-item { 
    background:#fff; 
    padding:12px; 
    border-radius:10px; 
    margin:10px 0; 
    box-shadow:0 2px 6px rgba(0,0,0,0.1); 
    display:flex; 
    justify-content:space-between; 
    align-items:center;
  }
  .item-info { flex-grow:1; }
  .actions { display:flex; gap:10px; align-items:center; }
  button { padding:6px 10px; border:none; border-radius:6px; cursor:pointer; }
  .remove-btn { background:#ef4444; color:white; }
  .qty-btn { background:#0ea5a4; color:white; width:32px; height:32px; border-radius:50%; font-size:18px; }
  .quantity { min-width:30px; text-align:center; font-weight:bold; }
  .total { 
    margin-top:20px; 
    padding:12px; 
    background:#fff; 
    border-radius:10px; 
    box-shadow:0 2px 6px rgba(0,0,0,0.1); 
    font-size:18px; 
    font-weight:bold; 
    display:flex;
    justify-content:space-between;
  }
  .checkout-btn {
    background:#0ea5a4;
    color:white;
    padding:12px;
    border:none;
    border-radius:10px;
    width:100%;
    margin-top:15px;
    font-size:16px;
    cursor:pointer;
  }
</style>
</head>
<body>
  <h1>ðŸ›’ Your Cart</h1>
  <div id="cartItems"></div>
  <div id="cartTotal" class="total" style="display:none;">
    <span>Total:</span> <span id="totalAmount"></span>
  </div>
  <button class="checkout-btn" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>

<script>
  let cart = JSON.parse(localStorage.getItem("ds_cart") || "[]");
  const cartItemsDiv = document.getElementById("cartItems");
  const cartTotalDiv = document.getElementById("cartTotal");
  const totalAmountSpan = document.getElementById("totalAmount");

  function saveCart() {
    localStorage.setItem("ds_cart", JSON.stringify(cart));
    renderCart();
  }

  function removeItem(index) {
    cart.splice(index, 1);
    saveCart();
  }

  function changeQuantity(index, delta) {
    cart[index].quantity += delta;
    if(cart[index].quantity <= 0){
      removeItem(index);
    } else {
      saveCart();
    }
  }

  function renderCart() {
    cartItemsDiv.innerHTML = "";
    let total = 0;

    if(cart.length === 0){
      cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
      cartTotalDiv.style.display = "none";
      return;
    }

    cart.forEach((item, index) => {
      total += item.price * item.quantity;
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <div class="item-info">
          <strong>${item.title}</strong><br>
          Price: ${item.currency} ${item.price}
        </div>
        <div class="actions">
          <button class="qty-btn" onclick="changeQuantity(${index}, -1)">âˆ’</button>
          <span class="quantity">${item.quantity}</span>
          <button class="qty-btn" onclick="changeQuantity(${index}, 1)">+</button>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        </div>
      `;
      cartItemsDiv.appendChild(div);
    });

    // Show total
    cartTotalDiv.style.display = "flex";
    totalAmountSpan.textContent = `${cart[0].currency} ${total.toFixed(2)}`;
  }

  renderCart();
</script>
</body>
</html>
